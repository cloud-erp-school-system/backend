logging:
  level:
    org:
      atmosphere: warn
server:
  port: 8080
spring:
  datasource:
    password: ''
    url: jdbc:h2:mem:erp
    username: sa
  # Flyway configuration
  flyway:
    check-location: true
    enabled: true
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 12MB
      max-request-size: 12MB
      enabled: true
  mustache:
    check-template-location: false
  autoconfigure:
    exclude: org.keycloak.adapters.springboot.KeycloakAutoConfiguration
docs:
  storage:
    type: filesystem
    directory: /Users/adityasampath/Downloads


